<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;600&family=Roboto+Slab:wght@400;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  <title>Frontend Mentor | Pomodoro app</title>
</head>
<body onload="ini()">
  <div id="main">
    <img src="./assets/logo.svg" id="logo" alt="logo">
    <div id="options">
      <button id="pomo">pomodoro</button>
      <button id="short">short break</button>
      <button id="long" >long break</button>
    </div>
    <div id="clock">
      <div id="inner" class="circle">
        <svg id="svg1">
          <circle cx="41%" cy="41.5%" r="48%" id="dd0"></circle>
          <circle cx="41%" cy="41.5%" r="48%" id="dd"></circle>
        </svg>
        
        <div class="holder">
          <h1 id="time">00:00</h1>
         <button id="controller"><h4 id="contText">START</h4></button>
        </div>
      </div>
    </div>

    <img id="new" src="./assets/icon-settings.svg" alt="">
  </div>
  <div id="menu">
    <div id="settings">
      <h2>Settings</h2>
      <img  src="./assets/icon-close.svg" alt="close" id="close">
    </div>
    <hr>
    <div id="timesettings">
      <h3>TIME (MINUTES)</h3>
      <div id="changes">
        <div>
          <p id="p2">pomodoro</p>
          <div id="input">
            <div id="stime"></div>
            <div class="imgs">
              <img id="tInc" style=" margin-right:1rem;" src="./assets/icon-arrow-up.svg" alt="">
              <img id="tDec"style=" margin-right:1rem;" src="./assets/icon-arrow-down.svg" alt="">
            </div>
          </div>
        </div>
        <div>
          <p id="p2">short break</p>
          <div id="input">
            <div id="Stime"></div>
            <div class="imgs">
              <img id="sInc" style=" margin-right:1rem;"src="./assets/icon-arrow-up.svg" alt="">
              <img id="sDec"style=" margin-right:1rem;"src="./assets/icon-arrow-down.svg" alt="">
            </div>
          </div>
        </div>
        <div>
          <p id="p2">long break</p>
          <div id="input">
            <div id="Ltime"></div>
            <div class="imgs">
              <img id="lInc" style=" margin-right:1rem;" src="./assets/icon-arrow-up.svg" alt="">
              <img id="lDec"style=" margin-right:1rem;" src="./assets/icon-arrow-down.svg" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
      <div class="last">
      <hr>
      <div id="font">
          <h3>FONT</h3>
          <div>
            <button id="kumbh">Aa</button>
            <button id="roboto">Aa</button>
            <button id="space">Aa</button>
          </div>
        </div>
  
        <hr>
        <div id="color">
        <h3>COLOR</h3>
        <div>
          <button id="color1"><img id="1" src="./assets/tick.svg" alt=""></button>
          <button id="color2"><img id="2" src="./assets/tick.svg" alt=""></button>
          <button id="color3"><img id="3" src="./assets/tick.svg" alt=""></button>
        </div>
      </div>
      <button id="apply">Apply</button>
    </div>
  </div>


  <script src="./index.js"></script>
</body>
</html>
