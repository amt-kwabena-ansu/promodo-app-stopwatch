<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Frontend Mentor | Pomodoro app</title>
</head>
<body>
  <div id="main">
    <img src="./assets/logo.svg" id="logo" alt="logo">
    <div id="options">
      <button>pomodoro</button>
      <button>short break</button>
      <button>long break</button>
    </div>
    <div id="clock">
      <div id="inner">
        <svg>
          <circle cx="70" cy="70" r="70" id="anim"></circle>
        </svg>
        <h1 id="time">00:00</h1>
        <button id="controller"><h4 id="contText">START</h4></button>
      </div>
    </div>

    <img src="./assets/icon-settings.svg" alt="">
  </div>
  <div id="menu">
    <div id="settings">
      <h2>Settings</h2>
      <img src="./assets/icon-close.svg" alt="close" id="close">
    </div>
    <hr>
    <div id="timesettings">
      <h3>Time (minutes)</h3>
      <div id="changes">
        <div>
          <p id="p2">pomodoro</p>
          <input type="number">
        </div>
        <div>
          <p id="p2">short break</p>
          <input type="number">
        </div>
        <div>
          <p id="p2">long break</p>
          <input type="number">
        </div>
        
      </div>
    </div>
    <div class="last">
      <div id="font">
        <hr>
        <h3>Font</h3>
        <div id="kumbh"></div>
        <div id="roboto"></div>
        <div id="space"></div>
      </div>
  
      <div>
        <hr>
        <h3>Color</h3>
      </div>
      <button id="apply">Apply</button>
    </div>
  </div>


  <script src="./index.js"></script>
</body>
</html>
